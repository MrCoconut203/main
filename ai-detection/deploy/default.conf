server {
    listen 80;
    server_name localhost;

    # フロントエンドファイルを nginx のデフォルト html フォルダから配信します。
    root /usr/share/nginx/html;
    # 画像アップロードを許可するため、デフォルト (1M) より大きなサイズを設定
    client_max_body_size 50M;
    index index.html index.htm;

    # 静的ファイルを配信し、SPA ルーティングのために index.html へフォールバックします
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API のエンドポイントを FastAPI サービスへプロキシします
    # 末尾スラッシュあり/なしの両方に対応
    location /predict/ {
        proxy_pass http://web:8000/predict/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # 推論に時間がかかる場合に備えてタイムアウトを拡張します（502/504 を軽減）
        proxy_connect_timeout 90s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    location = /predict {
        # 正確に /predict にマッチした場合はそのままバックエンドへ
        proxy_pass http://web:8000/predict;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 90s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    location /health {
        proxy_pass http://web:8000/health;
        proxy_set_header Host $host;
    }
}

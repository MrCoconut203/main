<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLOv8 物体検出 - AI Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Yu Gothic', 'Hiragino Sans', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    #fileInput {
      width: 100%;
      padding: 15px;
      border: 2px dashed #667eea;
      border-radius: 10px;
      background: #f8f9ff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    #fileInput:hover {
      border-color: #764ba2;
      background: #f0f1ff;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #loading {
      display: none;
      text-align: center;
      margin: 30px 0;
    }

    #loading.active {
      display: block;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #667eea;
      font-size: 1.2em;
      font-weight: 600;
    }

    #resultContainer {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9ff;
      border-radius: 15px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
      display: none;
    }

    #resultContainer.show {
      display: block;
    }

    #resultDescription {
      color: #667eea;
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 10px;
    }

    .metric-item {
      padding: 10px;
      border-left: 3px solid #667eea;
      background: #f8f9ff;
      border-radius: 5px;
    }

    .metric-label {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 1.2em;
      font-weight: 600;
      color: #667eea;
    }

    .yolo-summary {
      background: #e8f8f5;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 4px solid #27ae60;
    }

    .yolo-summary-text {
      color: #27ae60;
      font-weight: 600;
    }

    #resultImage {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 YOLOv8 物体検出</h1>
    <p class="subtitle">画像をアップロードして物体を検出する</p>
    
    <form id="uploadForm">
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" accept="image/*" required>
      </div>
      <button type="submit">🚀 検出開始</button>
    </form>

    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">処理中...</div>
    </div>
    
    <div id="resultContainer">
      <h3 id="resultDescription"></h3>
      
      <div class="yolo-summary">
        <div class="yolo-summary-text" id="yoloSummary"></div>
      </div>

      <div class="metrics-grid">
        <div class="metric-item">
          <div class="metric-label">🎯 検出物体数</div>
          <div class="metric-value" id="objectCount">0</div>
        </div>
        <div class="metric-item">
          <div class="metric-label">⏱️ 処理時間</div>
          <div class="metric-value" id="processingTime">0s</div>
        </div>
        <div class="metric-item">
          <div class="metric-label">⚡ 前処理速度</div>
          <div class="metric-value" id="preprocessSpeed">0ms</div>
        </div>
        <div class="metric-item">
          <div class="metric-label">🚀 推論速度</div>
          <div class="metric-value" id="inferenceSpeed">0ms</div>
        </div>
        <div class="metric-item">
          <div class="metric-label">✨ 後処理速度</div>
          <div class="metric-value" id="postprocessSpeed">0ms</div>
        </div>
      </div>

      <img id="resultImage" src="" alt="検出結果">
    </div>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("画像ファイルを選択してください！");
        return;
      }

      const loadingElement = document.getElementById("loading");
      const resultContainer = document.getElementById("resultContainer");
      const submitButton = e.target.querySelector('button[type="submit"]');

      loadingElement.classList.add("active");
      resultContainer.classList.remove("show");
      submitButton.disabled = true;

      const formData = new FormData();
      formData.append("file", file);

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 90000);

      try {
        const res = await fetch("/predict/", {
          method: "POST",
          body: formData,
          signal: controller.signal
        });

        clearTimeout(timeoutId);
        loadingElement.classList.remove("active");
        submitButton.disabled = false;

        if (!res.ok) {
          let errText = await res.text();
          try { 
            errText = JSON.stringify(JSON.parse(errText), null, 2); 
          } catch(e) {}
          alert(`サーバーエラー ${res.status}: ${errText}`);
          return;
        }

        const data = await res.json();

        // Display results with detailed metrics
        resultContainer.classList.add("show");
        
        // Main description
        document.getElementById("resultDescription").innerText = 
          data.description || '検出結果なし';
        
        // YOLO summary
        document.getElementById("yoloSummary").innerText = 
          data.yolo_summary || 'YOLO検出: 物体なし';
        
        // Metrics
        document.getElementById("objectCount").innerText = 
          data.object_count || 0;
        document.getElementById("processingTime").innerText = 
          (data.processing_time || 0).toFixed(2) + 's';
        
        // Inference speed details
        if (data.inference_speed) {
          document.getElementById("preprocessSpeed").innerText = 
            (data.inference_speed.preprocess || 0).toFixed(1) + 'ms';
          document.getElementById("inferenceSpeed").innerText = 
            (data.inference_speed.inference || 0).toFixed(1) + 'ms';
          document.getElementById("postprocessSpeed").innerText = 
            (data.inference_speed.postprocess || 0).toFixed(1) + 'ms';
        }
        
        // Display image with detections
        if (data.image_base64) {
          document.getElementById("resultImage").src = 
            `data:image/jpeg;base64,${data.image_base64}`;
        } else {
          document.getElementById("resultImage").src = '';
        }
      } catch (err) {
        clearTimeout(timeoutId);
        loadingElement.classList.remove("active");
        submitButton.disabled = false;
        
        if (err.name === 'AbortError') {
          alert('リクエストがタイムアウトしました (>90秒)。小さい画像で再試行してください。');
        } else {
          alert('リクエスト失敗: ' + err.message);
        }
        console.error(err);
      }
    };
  </script>
</body>
</html>

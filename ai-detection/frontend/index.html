<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      font-family: 'Segoe UI', 'Yu Gothic', 'Hiragino Sans', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    #fileInput {
      width: 100%;
      padding: 15px;
      border: 2px dashed #667eea;
      border-radius: 10px;
      background: #f8f9ff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    #fileInput:hover {
      border-color: #764ba2;
      background: #f0f1ff;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #loading {
      display: none;
      text-align: center;
      margin: 30px 0;
    }

    #loading.active {
      display: block;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #667eea;
      font-size: 1.2em;
      font-weight: 600;
    }

    #resultContainer {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9ff;
      border-radius: 15px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
      display: none;
    }

    #resultContainer.show {
      display: block;
    }

    #resultDescription {
      color: #667eea;
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    #resultImage {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ YOLOv8 Áâ©‰ΩìÊ§úÂá∫</h1>
    <p class="subtitle">ÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶Áâ©‰Ωì„ÇíÊ§úÂá∫„Åô„Çã</p>
    
    <form id="uploadForm">
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" accept="image/*" required>
      </div>
      <button type="submit">üöÄ Ê§úÂá∫ÈñãÂßã</button>
    </form>

    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Âá¶ÁêÜ‰∏≠...</div>
    </div>
    
    <div id="resultContainer">
      <h3 id="resultDescription"></h3>
      <img id="resultImage" src="" alt="Ê§úÂá∫ÁµêÊûú">
    </div>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
        return;
      }

      const loadingElement = document.getElementById("loading");
      const resultContainer = document.getElementById("resultContainer");
      const submitButton = e.target.querySelector('button[type="submit"]');

      loadingElement.classList.add("active");
      resultContainer.classList.remove("show");
      submitButton.disabled = true;

      const formData = new FormData();
      formData.append("file", file);

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 90000);

      try {
        const res = await fetch("/predict/", {
          method: "POST",
          body: formData,
          signal: controller.signal
        });

        clearTimeout(timeoutId);
        loadingElement.classList.remove("active");
        submitButton.disabled = false;

        if (!res.ok) {
          let errText = await res.text();
          try { 
            errText = JSON.stringify(JSON.parse(errText), null, 2); 
          } catch(e) {}
          alert(`„Çµ„Éº„Éê„Éº„Ç®„É©„Éº ${res.status}: ${errText}`);
          return;
        }

        const data = await res.json();

        resultContainer.classList.add("show");
        document.getElementById("resultDescription").innerText = 
          data.description || 'Ê§úÂá∫ÁµêÊûú„Å™„Åó';
        
        if (data.image_base64) {
          document.getElementById("resultImage").src = 
            `data:image/jpeg;base64,${data.image_base64}`;
        } else {
          document.getElementById("resultImage").src = '';
        }
      } catch (err) {
        clearTimeout(timeoutId);
        loadingElement.classList.remove("active");
        submitButton.disabled = false;
        
        if (err.name === 'AbortError') {
          alert('„É™„ÇØ„Ç®„Çπ„Éà„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü (>90Áßí)„ÄÇÂ∞è„Åï„ÅÑÁîªÂÉè„ÅßÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
        } else {
          alert('„É™„ÇØ„Ç®„Çπ„ÉàÂ§±Êïó: ' + err.message);
        }
        console.error(err);
      }
    };
  </script>
</body>
</html>
